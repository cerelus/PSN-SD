<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>버튼 슬라이드</title>

        <link rel="stylesheet" href="./css/bslide_3.css" />
        <script src="./js/bslide_3.js"></script>
    </head>
    <body>
        
        <div id="container">
            <!-- 버튼 -->
            <div class="btns">
                <h2>버튼 슬라이드</h2>
                <div class="op1">
                    <span>Lightning McQueen</span>
                    <img src="./images/car2_ct3_s1.png" alt="The Woods" />
                </div>
                <div>
                    <span>Acer</span>
                    <img src="./images/car2_ct3_s2.png" alt="Trolltunga, Norway" />
                </div>
                <div>
                    <span>Finn McMissile</span>
                    <img src="./images/car2_ct3_s3.png" alt="Mountains and fjords" />
                </div>
                <div>
                    <span>Holley Shiftwell</span>
                    <img src="./images/car2_ct3_s4.png" alt="Northern lights" />
                </div>
                <div>
                    <span>Francesco Bernoulli</span>
                    <img src="./images/car2_ct3_s5.png" alt="Nature and sunrise" />
                </div>
            </div>

            <div class="slidebx">
                <ul class="slide2">
                    <li class="dbk">
                        <img src="./images/car2_ct3_b1.jpg"/>
                    </li>
                    <li>
                        <img src="./images/car2_ct3_b2.jpg"/>
                    </li>
                    <li>
                        <img src="./images/car2_ct3_b3.jpg"/>
                    </li>
                    <li>
                        <img src="./images/car2_ct3_b4.jpg"/>
                    </li>
                    <li>
                        <img src="./images/car2_ct3_b5.jpg"/>
                    </li>
                </ul>
                <!-- 이동버튼 -->
                <a class="abtn left onclick="plusSlides(-1)">
                    <img src="./images/car2_left.png" alt="" />
                </a>
                <a class="abtn right" onclick="plusSlides(1)">
                    <img src="./images/car2_right.png" alt="" />
                </a>
            </div>
            <!-- <div class="caption-container">
                <p id="caption"></p>
            </div> -->
        </div>
    </body>
</html>
