<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>버튼 슬라이드</title>

        <link rel="stylesheet" href="./css/bslide.css" />
        <script src="./js/bslide.js"></script>
    </head>
    <body>
        <h2 style="text-align: center">Slideshow Gallery</h2>

        <section id="bx">
            <div class="row">
                <div class="column">
                    <img
                        class="demo cursor"
                        src="http://placehold.it/500x100"
                        style="width: 100%"
                        onclick="currentSlide(1)"
                        alt="The Woods"
                    />
                </div>
                <div class="column">
                    <img
                        class="demo cursor"
                        src="http://placehold.it/500x100"
                        style="width: 100%"
                        onclick="currentSlide(2)"
                        alt="Trolltunga, Norway"
                    />
                </div>
                <div class="column">
                    <img
                        class="demo cursor"
                        src="http://placehold.it/500x100"
                        style="width: 100%"
                        onclick="currentSlide(3)"
                        alt="Mountains and fjords"
                    />
                </div>
                <div class="column">
                    <img
                        class="demo cursor"
                        src="http://placehold.it/500x100"
                        style="width: 100%"
                        onclick="currentSlide(4)"
                        alt="Northern Lights"
                    />
                </div>
                <div class="column">
                    <img
                        class="demo cursor"
                        src="http://placehold.it/500x100"
                        style="width: 100%"
                        onclick="currentSlide(5)"
                        alt="Nature and sunrise"
                    />
                </div>
                <div class="column">
                    <img
                        class="demo cursor"
                        src="http://placehold.it/500x100"
                        style="width: 100%"
                        onclick="currentSlide(6)"
                        alt="Snowy Mountains"
                    />
                </div>
            </div>

            <div class="container">
                <div class="mySlides">
                    <div class="numbertext">1 / 6</div>
                    <img src="./images/ban1.jpg" style="width: 100%" />
                </div>

                <div class="mySlides">
                    <div class="numbertext">2 / 6</div>
                    <img src="./images/ban2.jpg" style="width: 100%" />
                </div>

                <div class="mySlides">
                    <div class="numbertext">3 / 6</div>
                    <img src="./images/ban3.jpg" style="width: 100%" />
                </div>

                <div class="mySlides">
                    <div class="numbertext">4 / 6</div>
                    <img src="./images/ban4.jpg" style="width: 100%" />
                </div>

                <div class="mySlides">
                    <div class="numbertext">5 / 6</div>
                    <img src="http://placehold.it/500x100" style="width: 100%" />
                </div>

                <div class="mySlides">
                    <div class="numbertext">6 / 6</div>
                    <img src="http://placehold.it/500x100" style="width: 100%" />
                </div>

                <div class="caption-container">
                    <p id="caption"></p>
                </div>
            </div>
        </section>
    </body>
</html>
