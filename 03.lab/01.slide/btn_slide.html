<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>버튼 슬라이드</title>

        <link rel="stylesheet" href="./css/bslide_2.css" />
        <script src="./js/bslide_2.js"></script>
    </head>
    <body>
        <h2>버튼 슬라이드</h2>

        <div class="container">
            <!-- 버튼 -->
            <ol class="btns">
                <li class="op1">
                    <img src="./images/car2_ct3_b1.jpg" style="width: 100%" alt="The Woods" />
                </li>
                <li>
                    <img src="./images/car2_ct3_b2.jpg" style="width: 100%" alt="Trolltunga, Norway" />
                </li>
                <li>
                    <img src="./images/car2_ct3_b3.jpg" style="width: 100%" alt="Mountains and fjords" />
                </li>
                <li>
                    <img src="./images/car2_ct3_b4.jpg" style="width: 100%" alt="Northern Lights" />
                </li>
                <li>
                    <img src="./images/car2_ct3_b5.jpg" style="width: 100%" alt="Nature and sunrise" />
                </li>
            </ol>

            <div class="slidebx">
                <ul class="slide2">
                    <li class="dbk">
                        <img src="./images/car2_ct3_b1.jpg" style="width: 100%" />
                    </li>
                    <li>
                        <img src="./images/car2_ct3_b2.jpg" style="width: 100%" />
                    </li>
                    <li>
                        <img src="./images/car2_ct3_b3.jpg" style="width: 100%" />
                    </li>
                    <li>
                        <img src="./images/car2_ct3_b4.jpg" style="width: 100%" />
                    </li>
                    <li>
                        <img src="./images/car2_ct3_b5.jpg" style="width: 100%" />
                    </li>
                </ul>
                <!-- 이동버튼 -->
                <a class="abtn left onclick="plusSlides(-1)">
                    <img src="./images/car2_left.png" alt="" />
                </a>
                <a class="abtn right" onclick="plusSlides(1)">
                    <img src="./images/car2_right.png" alt="" />
                </a>
            </div>
            <!-- <div class="caption-container">
                <p id="caption"></p>
            </div> -->
        </div>
    </body>
</html>
