<!DOCTYPE html>
<html lang="ko">
<head>

    <title>기본슬라이드</title>

    <link rel="stylesheet" href="./css/bslide.css">

<body>
    <h1>기본슬라이드</h1>

        <!-- 이동버튼 -->
        <a href="#" class="sbtn lb">
